model:
  type: cyclegan
  name: cyclegan_model
  num_filters: 64
  num_residual_blocks: 9

data:
  data_dir: data/cyclegan
  image_size: 256
  num_channels: 3
  normalize_mean: [0.5, 0.5, 0.5]
  normalize_std: [0.5, 0.5, 0.5]
  num_workers: 4
  use_color_jitter: true

training:
  batch_size: 1  # CycleGAN typically uses batch size of 1
  num_epochs: 100
  learning_rate: 0.0002
  beta1: 0.5
  beta2: 0.999
  weight_decay: 0
  
  # Loss weights
  cycle_loss_weight: 10.0
  identity_loss_weight: 5.0
  adversarial_loss_weight: 1.0
  color_consistency_weight: 1.0
  
  # Learning rate scheduler
  lr_scheduler:
    type: linear
    start_epoch: 50
    end_epoch: 100
    
  # Checkpoint settings
  save_interval: 5
  save_best: true
  metric_for_best: cycle_consistency  # Custom metric for CycleGAN 